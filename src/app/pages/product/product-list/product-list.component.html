<h1>Products</h1>

<p *ngIf="products.length < 1">No Products</p>

<table border="1" *ngIf="products.length > 0">
  <tr>
    <th *ngFor="let title of keys(products)">{{ title }}</th>
  </tr>
  <tr *ngFor="let product of products">
    <td *ngFor="let data of display(product)">
      <a routerLink="/products/{{ product.id }}">{{ data }}</a>
    </td>
  </tr>
</table>

<button id="addButton" mat-button routerLink="/products/mod">Add</button>
