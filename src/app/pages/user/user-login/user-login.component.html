<form action="" [formGroup]="loginForm" (ngSubmit)="logForm()">
  <mat-card>
    <mat-card-header>
      Login
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="flex flex-row just-center gap-1">
      <button mat-button mat-raised-button color="primary" type="submit" >Anmelden</button>
      <button mat-button mat-raised-button color="accent" type="button">Registrieren</button>
    </mat-card-actions>
  </mat-card>
</form>
