<form action="" [formGroup]="registerForm" (ngSubmit)="submit(registerForm)">
  <mat-card>
    <mat-card-header> Login </mat-card-header>
    <mat-card-content>
      <mat-form-field [formControl]="registerForm.controls.email">
        <mat-label>Firstname:</mat-label>
        <input formControlName="firstName" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>Lastname:</mat-label>
        <input formControlName="lastName" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>Street:</mat-label>
        <input formControlName="street" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>Zip:</mat-label>
        <input formControlName="zip" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>City:</mat-label>
        <input formControlName="city" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>Country:</mat-label>
        <input formControlName="country" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>Tel:</mat-label>
        <input formControlName="phone" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>Mobile:</mat-label>
        <input formControlName="mobilePhone" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>E-Mail:</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
      <br />
      <mat-form-field [formControl]="registerForm.controls.password">
        <mat-label>Password:</mat-label>
        <input formControlName="password" matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="flex flex-row just-center gap-1">
      <button mat-button mat-raised-button color="primary" type="submit">
        Anmelden
      </button>
      <button
        routerLink="/users/login"
        mat-button
        mat-raised-button
        color="accent"
        type="button"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
