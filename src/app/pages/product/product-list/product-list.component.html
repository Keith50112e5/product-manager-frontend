<h1>Products</h1>

<p *ngIf="products.length < 1">No Products</p>
<div *ngIf="products.length > 0" id="listOfProducts">
  <div class="productListElem" *ngFor="let product of products">
    <a routerLink="/products/{{ product.id }}">
      <h2>{{ product.name }}</h2>
      <img src="{{ product.image }}" alt="{{ product.name }}" />
    </a>
  </div>
</div>

<button id="addButton" mat-button color="primary" routerLink="/products/mod">
  Add
</button>
