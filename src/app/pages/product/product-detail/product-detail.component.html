<h1>{{ product?.name }}</h1>

<img src="{{ product.image }}" alt="{{ product.image }}" />

<table>
  <tr>
    <td>Sku:</td>
    <td>{{ product.sku }}</td>
  </tr>
  <tr>
    <td>Price:</td>
    <td>CHF: {{ product.price }}</td>
  </tr>
  <tr>
    <td>Stock:</td>
    <td>{{ product.stock }}</td>
  </tr>
</table>

<button
  mat-button
  mat-raised-button
  color="primary"
  type="submit"
  routerLink="/products/mod/{{ id }}"
>
  edit
</button>
<button
  mat-button
  mat-raised-button
  color="primary"
  type="submit"
  (click)="delete()"
>
  delete
</button>
